<p><strong>浏阳蒸菜是一道湖南的传统名吃，属于湘菜。相传起源于明朝，历经600多年发展。浏阳蒸菜诞生于明朝，由迁徙至浏阳河发源地大围山的客家人始创，是一种极具地域特色的风味菜系，荣获“中国地理标志集体商标”。</strong></p>
