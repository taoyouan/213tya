<p size:32>浏阳花炮，湖南省浏阳市特产，中国国家地理标志产品。
浏阳市是世界著名的花炮之乡。浏阳花炮造型美观，色彩鲜艳，质量可靠，素有“浏阳花炮震天下”的美名。2002年10月，在浏阳闭幕的首届国际花炮合作与贸易大会上，浏阳成为国际花炮协会总部永久所在地。2007年，“浏阳花炮”被正式认定为中国驰名商标。 </p>
